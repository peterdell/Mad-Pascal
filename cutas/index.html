<html>

<head>
  <title>CutAs</title>
  <script src='https://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js' type='text/javascript'></script>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
  <div id='app'>
    <ul id='filemenu' class='menulist'></ul>
    <ul id='datamenu' class='menulist'></ul>
    <ul id='viewmenu'></ul>

    <div id='options_dialog' class='dialog'>
      <div class='dialog_title'>Options</div>
      <div class='dialog_content'>
        <div class='dialog_blocks'>
          <div class='dialog_block'>
            <fieldset>
              <label class='dialog_label'>Hex view width:</label>
              <input type='text' id='hex_width' class='dialog_text_input input_narrow'> B
            </fieldset>
            <fieldset>
              <label class='dialog_label'>Bitmap view width:</label>
              <input type='text' id='bmp_width' class='dialog_text_input input_narrow'> B
            </fieldset>
            <fieldset>
              <label class='dialog_label'>Bitmap scale:</label>
              <select id='bmp_scale' class='dialog_text_input input_narrows'>
                <option value=1>x1</option>
                <option value=2>x2</option>
                <option value=3>x3</option>
              </select>
            </fieldset>
            <hr>
            <fieldset>
              <label class='dialog_label'>File size limit:</label>
              <input type='text' id='size_limit' class='dialog_text_input input_narrow'> kB
            </fieldset>
          </div>

          <div class='dialog_block'>
            <fieldset>
              <label class='dialog_label'>Font size:</label>
              <input type='text' id='font_size' class='dialog_text_input input_narrow'> px
            </fieldset>
          </div>
        </div>
        <div class='menuitem clear_left' id='save_options'>Save</div>
      </div>
    </div>

    <div id='export_dialog' class='dialog'>
      <div class='dialog_title'>Export</div>
      <div class='dialog_content'>
        <div class='dialog_blocks'>
          <div class='dialog_block'>
            <fieldset>
              <label class='dialog_label'>Bytes per line:</label>
              <input type='text' id='bytes_per_line' class='dialog_text_input input_narrow'>
            </fieldset>
            <fieldset>
              <label class='dialog_label'>Template:</label>
              <select id='export_template' class='dialog_text_input'>

              </select>
            </fieldset>
            <hr>
          </div>

        </div>
        <div class='menuitem clear_left' id='save_export'>Export</div>
      </div>
    </div>


    <div id='consol'></div>
  </div>
  <script src='js/exportTemplates.js' type='text/javascript'></script>
  <script src='js/gui.js' type='text/javascript'></script>
  <script src='js/app.js' type='text/javascript'></script>
</body>

</html>
